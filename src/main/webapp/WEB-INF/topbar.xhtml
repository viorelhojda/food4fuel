<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<div id="layout-header" class="Unselectable fontRegular">
			<a href="dashboard.xhtml" id="layout-logo"> <h:graphicImage
					name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout" />
				<span class="Fs19 FontTitilliumSemiBoldItalic Fleft"> <span
					class="softblue">#{msg.appTitileBusiness}</span> <span
					class="hardblue">#{msg.appTitileProcess}
						#{msg.appTitileModel}</span>
			</span>
			</a>
			<ul id="sm-topmenu" class="layout-header-widgets white Fs14">
				<li class="Fleft BordRadHalf TexAlCenter"><i
					class="icon-user-male"></i>
					<ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
						<li class="Animated05"><a class="white Unselectable"><i
								class="icon-user-male Fs26 OvHidden"></i> <span class="Fs18">#{userMB.user.account.firstNameLastName}</span></a>
						</li>
						<li class="Animated05">
							<p:commandLink onclick="PF('userPreferencesDialogWidget').show();"
								styleClass="white Unselectable">
								<span class="icon-sliders">#{msg.topItemUserPrefs}</span>
							</p:commandLink>
						</li>
						<li class="Animated05">
							<p:commandLink onclick="PF('passChangeDialogWidget').show();"
								styleClass="white Unselectable">
								<span class="icon-plug">#{msg.topItemPassChange}</span>
							</p:commandLink>
						</li>
					</ul>
				</li>

				<li class="Fleft BordRadHalf TexAlCenter"><i
					class="icon-wrench-1"></i>
					<ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
						<li class="Animated05"><p:commandLink
								styleClass="white Unselectable">
								<span class="icon-sun">#{msg.topItemSystemSettings}</span>
							</p:commandLink>
						</li>
	    				<li class="Animated05">
	    					<p:commandLink action="#{menuMB.goToManifest()}" styleClass="white Unselectable">
	    						<span class="icon-beaker">#{msg.topItemManifest}</span>
	    					</p:commandLink>
	    				</li>
					</ul></li>


				<li class="Fleft BordRadHalf TexAlCenter"><i class="icon-power"></i>
					<ul
						class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
						<li class="Animated05"><p:commandLink
								action="#{userMB.logOut}" styleClass="white Unselectable">
								<span class="icon-logout">#{msg.topItemLogout}</span>
							</p:commandLink></li>
					</ul></li>
			</ul>

			<!-- NEVER REMOVE FOLLOWING 'UL' TAG ! BECAUSE THIS CONTAINS RESPONSIVE MODE HEADER MENU OPEN-CLOSE BUTTON -->
			<ul id="sm-mobiletopmenu" class="layout-header-widgets white Fs14">
				<li
					class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive"><i
					class="icon-th-1"></i></li>
			</ul>
			<!-- ****** -->

			<ui:include src="../pages/private/dialogs/userPreferencesDialog.xhtml" />
			<ui:include src="../pages/private/dialogs/passChangeDialog.xhtml" />
		</div>
	</h:form>

</ui:composition>
