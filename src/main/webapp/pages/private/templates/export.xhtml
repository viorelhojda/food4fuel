<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition>
		
		<h:commandLink id="exportCSVID">
			<i class="icon-database" />
			<p:dataExporter type="csv" target="#{dataTable}" fileName="#{applicationMB.formExportFileName(fileName)}" />
		</h:commandLink>
		<p:tooltip id="exportCSVToolTipID" for="exportCSVID" value="#{msg.exportToCSV}" />
		
		<h:commandLink id="exportExcelID">
			<i class="icon-file-excel"/>
			<p:dataExporter type="xls" target="#{dataTable}" fileName="#{applicationMB.formExportFileName(fileName)}" />
		</h:commandLink>
		<p:tooltip id="exportExcelToolTipID" for="exportExcelID" value="#{msg.exportToXLS}" />

		<h:commandLink id="exportXMLID">
			<i class="icon-file-code"/>
			<p:dataExporter type="xml" target="#{dataTable}" fileName="#{applicationMB.formExportFileName(fileName)}" />
		</h:commandLink>
		<p:tooltip id="exportXMLToolTipID" for="exportXMLID" value="#{msg.exportToXML}" />
		
		<h:commandLink id="exportPDFID">
			<i class="icon-file-pdf"/>
			<p:dataExporter type="pdf" target="#{dataTable}" fileName="#{applicationMB.formExportFileName(fileName)}" preProcessor="#{applicationMB.preProcessPDF}"/>
		</h:commandLink>
		<p:tooltip id="exportPDFToolTipID" for="exportPDFID" value="#{msg.exportToPDF}" />
	</ui:composition>

</h:body>

</html>
