<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/WEB-INF/template.xhtml">

		<ui:define name="content">
			<h:outputScript name="jquery/jquery.js" library="primefaces"
				target="head" />

			<h:form id="menuSetupForm">

				<p:panel id="casaBistritreanaPanelId"
					header="#{msg.restaurantCasaBistriteana}"
					footer="#{msg.restaurantSetup}" toggleable="true" closable="false"
					toggleSpeed="500" style="margin-bottom:20px">

					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="images/CasaBistriteana.jpg" />

						<h:panelGrid columns="1" cellpadding="10">
							<h2>#{msg.loadMenuFromFile}</h2>

							<p:fileUpload
								fileUploadListener="#{menuSetupMB.loadMenuFromFile}"
								mode="advanced" dragDropSupport="false" update=":menuSetupForm"
								sizeLimit="100000" fileLimit="3"
								allowTypes="/(\.|\/)(xls|XLS)$/" />


							<h2>#{msg.useProvidedURL}</h2>
							<p:commandButton value="#{msg.loadFromWebsite}"
								icon="ui-icon-plus" update=":menuSetupForm"
								actionListener="#{menuSetupMB.loadMenuFromWebsite}" />

						</h:panelGrid>


					</h:panelGrid>
				</p:panel>


			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
